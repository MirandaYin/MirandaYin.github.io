<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research Media Features • Press Hub</title>
  <meta name="description" content="A clean, searchable hub of media features and press coverage." />
  <style>
    :root{
      --bg:#0b0c10; /* near-black */
      --card:#111318; /* dark card */
      --text:#e8edf3; /* light text */
      --muted:#a9b4c2; /* muted text */
      --accent:#3ddc97; /* soft green accent */
      --chip:#1b1f2a; /* chip bg */
      --chip-border:#2a3242;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0c10,#0d1016);color:var(--text);font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"}
    .wrap{max-width:1100px;margin:40px auto;padding:0 20px}
    header{display:flex;gap:18px;align-items:center;justify-content:space-between;margin-bottom:18px;flex-wrap:wrap}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:42px;height:42px;border-radius:12px;background:radial-gradient(90% 100% at 30% 20%, #47f1b0 0%, #2bb57f 60%, #1c7f5c 100%);box-shadow:var(--shadow)}
    h1{font-size:26px;margin:0}
    .muted{color:var(--muted)}

    .controls{display:grid;grid-template-columns:1fr 160px 160px;gap:12px;width:100%}
    .input, select{background:var(--card);border:1px solid #1a2030;color:var(--text);padding:12px 14px;border-radius:12px;outline:none}
    .input::placeholder{color:#788399}

    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0 6px}
    .chip{padding:6px 10px;border:1px solid var(--chip-border);background:var(--chip);border-radius:999px;font-size:13px;color:var(--muted);cursor:pointer}
    .chip.active{background:var(--accent);border-color:transparent;color:#041710;font-weight:600}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:16px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}.controls{grid-template-columns:1fr}.controls > *:not(:first-child){display:none}}

    .card{background:linear-gradient(180deg,#121723,#0f141e);border:1px solid #1b2333;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/9;background:#0c111a;display:block}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .content{padding:14px 16px 16px}
    .title{font-size:18px;line-height:1.3;margin:0 0 8px}
    .meta{display:flex;gap:10px;flex-wrap:wrap;font-size:13px;color:var(--muted);margin-bottom:10px}
    .tag{background:var(--chip);border:1px solid var(--chip-border);padding:4px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
    .date{letter-spacing:.2px}
    .outlet{font-weight:600;color:#cfe7ff}
    .actions{margin-top:auto;display:flex;justify-content:space-between;align-items:center;padding:0 16px 16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid #2a3447;background:#0f1624;color:var(--text);text-decoration:none}
    .btn:hover{border-color:#3b4b67}
    .count{color:var(--muted);font-size:14px}
    footer{margin:40px 0;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Research Media Features</h1>
          <div class="muted">A public hub of press coverage, interviews, and mentions.</div>
        </div>
      </div>
      <div class="count" id="count"></div>
      <div style="flex-basis:100%"></div>
      <div class="controls">
        <input id="q" class="input" placeholder="Search title, outlet, tags…" />
        <select id="type">
          <option value="">All types</option>
          <option>Article</option>
          <option>Radio</option>
          <option>TV</option>
          <option>Podcast</option>
          <option>Press Release</option>
          <option>Blog</option>
        </select>
        <select id="sort">
          <option value="date_desc">Newest first</option>
          <option value="date_asc">Oldest first</option>
          <option value="outlet">Outlet A→Z</option>
        </select>
      </div>
      <div class="chips" id="yearChips"></div>
    </header>

    <section class="grid" id="grid" aria-live="polite"></section>

    <footer>
      <div>Built with plain HTML + JS. Edit <code>media</code> data below to update.</div>
      <div class="muted" style="margin-top:6px">© <span id="year"></span> Your Name</div>
    </footer>
  </div>

  <!-- ===== Inline data: easy to edit ===== -->
  <script type="application/json" id="media-data">{
    "items": [
      {
        "title": "New research shows that less is more for fancy gift packaging",
        "outlet": "KCLU NPR",
        "type": "Radio",
        "date": "2024-12-09",
        "url": "https://www.kclu.org/2024-12-09/new-research-says-that-less-is-more-when-it-comes-to-fancy-gift-packaging",
        "image": "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=60",
        "tags": ["Gift Packaging", "Consumer Behavior", "Cal Poly"]
      },
      {
        "title": "Cal Poly research: When gift packaging backfires",
        "outlet": "San Luis Obispo Tribune",
        "type": "Article",
        "date": "2025-01-15",
        "url": "https://www.sanluisobispo.com/news/local/education/cal-poly-university/article296558324.html",
        "image": "https://images.unsplash.com/photo-1515706886582-54c73c5eaf41?auto=format&fit=crop&w=1200&q=60",
        "tags": ["Gift Packaging", "Prosocial", "Research Feature"]
      }
    ]
  }</script>

  <script>
    // Utility helpers
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));
    const fmtDate = (iso) => new Date(iso + 'T00:00:00');

    // Load data
    const data = JSON.parse(document.getElementById('media-data').textContent);
    let items = data.items.map((d,i)=> ({ id:i, ...d, _date: fmtDate(d.date) }));

    // Build year chips
    const years = Array.from(new Set(items.map(i => i._date.getFullYear()))).sort((a,b)=>b-a);
    const yearChips = $('#yearChips');
    let activeYear = '';
    function renderYearChips(){
      yearChips.innerHTML = '<span class="muted">Filter by year:</span>';
      const any = document.createElement('button'); any.textContent='All'; any.className='chip' + (!activeYear?' active':''); any.onclick=()=>{activeYear=''; render();}; yearChips.appendChild(any);
      years.forEach(y=>{
        const b=document.createElement('button');
        b.className='chip' + (activeYear==y?' active':'');
        b.textContent=y; b.onclick=()=>{activeYear = (activeYear==y?'':y); render();};
        yearChips.appendChild(b);
      });
    }

    // Render grid
    const grid = $('#grid');
    function card(i){
      const tags = (i.tags||[]).map(t=>`<span class="tag">${t}</span>`).join(' ');
      const img = i.image? `<a class="thumb" href="${i.url}" target="_blank" rel="noopener"><img alt="" src="${i.image}"/></a>` : `<a class="thumb" href="${i.url}" target="_blank" rel="noopener"></a>`;
      return `<article class="card">${img}
        <div class="content">
          <h3 class="title"><a href="${i.url}" target="_blank" rel="noopener" style="color:inherit;text-decoration:none">${i.title}</a></h3>
          <div class="meta"><span class="outlet">${i.outlet}</span>•<span class="date">${i.date}</span>•<span>${i.type||''}</span></div>
          <div>${tags}</div>
        </div>
        <div class="actions">
          <a class="btn" href="${i.url}" target="_blank" rel="noopener" aria-label="Open original link">Open</a>
          <div></div>
        </div>
      </article>`;
    }

    function render(){
      const q = $('#q').value.trim().toLowerCase();
      const type = $('#type').value;
      const sort = $('#sort').value;
      let list = [...items];

      // Filters
      if (q){
        list = list.filter(i=> [i.title,i.outlet,(i.tags||[]).join(' ')].join(' ').toLowerCase().includes(q));
      }
      if (type){ list = list.filter(i=> (i.type||'')===type); }
      if (activeYear){ list = list.filter(i=> i._date.getFullYear() == activeYear); }

      // Sorts
      if (sort==='date_desc') list.sort((a,b)=> b._date - a._date);
      else if (sort==='date_asc') list.sort((a,b)=> a._date - b._date);
      else if (sort==='outlet') list.sort((a,b)=> (a.outlet||'').localeCompare(b.outlet||''));

      grid.innerHTML = list.map(card).join('');
      const c = $('#count'); c.textContent = `${list.length} ${list.length===1?'item':'items'}`;
    }

    // Wire up controls
    ['q','type','sort'].forEach(id=> $('#'+id).addEventListener('input', render));

    renderYearChips();
    render();

    // Footer year
    $('#year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
