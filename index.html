<!doctype html>
<html lang="en">
<head>

  <title>Miranda Yin ‚Äî Press & Media</title>

  <style>
    :root{
      --bg:#0c0f0d;
      --card:#111514;
      --text:#f1f5f2;
      --muted:#b7c2b9;
      --accent:#1e4d2b; /* Cal Poly green */
      --chip:#131816;
      --chip-border:#223427;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0c0f0d,#111514);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1100px;margin:40px auto;padding:0 20px}
    header{margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:16px;flex-wrap:wrap}
    .brand img.logo{height:56px}
    .bio{display:flex;align-items:center;gap:20px;margin-top:20px;flex-wrap:wrap}
    .bio img{width:120px;height:120px;object-fit:cover;border-radius:50%;box-shadow:var(--shadow)}
    .bio-text{max-width:700px}
    .bio-text h1{margin:0 0 6px;font-size:26px}
    .bio-text p{margin:0;color:var(--muted)}
    .controls{display:grid;grid-template-columns:1fr 160px 160px;gap:12px;width:100%;margin-top:24px}
    .input, select{background:var(--card);border:1px solid #1a2030;color:var(--text);padding:12px 14px;border-radius:12px;outline:none}
    .input::placeholder{color:#788399}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0 6px}
    .chip{padding:6px 10px;border:1px solid var(--chip-border);background:var(--chip);border-radius:999px;font-size:13px;color:var(--muted);cursor:pointer}
    .chip.active{background:var(--accent);border-color:transparent;color:#fff;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:16px}
    @media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:640px){.grid{grid-template-columns:1fr}.controls{grid-template-columns:1fr}.controls>*:not(:first-child){display:none}}
    .card{background:linear-gradient(180deg,#121723,#0f141e);border:1px solid #1b2333;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/9;background:#0c111a;display:block}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .content{padding:14px 16px 16px}
    .title{font-size:18px;line-height:1.3;margin:0 0 8px}
    .meta{display:flex;gap:10px;flex-wrap:wrap;font-size:13px;color:var(--muted);margin-bottom:10px}
    .tag{background:var(--chip);border:1px solid var(--chip-border);padding:4px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
    .actions{margin-top:auto;display:flex;justify-content:space-between;align-items:center;padding:0 16px 16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid #2a3447;background:#0f1624;color:var(--text);text-decoration:none}
    .btn:hover{border-color:#3b4b67}
    footer{margin:40px 0;color:var(--muted);text-align:center}
  </style>
</head>

        <a href="https://scholar.google.com/citations?user=0zBOAPwAAAAJ&hl=en" target="_blank" style="margin-left:8px;padding:8px 14px;border-radius:12px;border:1px solid var(--accent);color:var(--accent);text-decoration:none;font-weight:600">üéì Google Scholar</a>
        <a href="https://www.linkedin.com/in/miranda-yin-241a7665/" target="_blank" style="margin-left:8px;padding:8px 14px;border-radius:12px;border:1px solid var(--accent);color:var(--accent);text-decoration:none;font-weight:600">üîó LinkedIn</a>
      </div>
      <div class="bio">
        <img src="headshot.jpg" alt="Miranda Yin headshot" />
        <div class="bio-text">
          <h1>Miranda Yin ‚Äî Press &amp; Media</h1>
          <p>Assistant Professor of Marketing at Cal Poly, studying prosocial consumer behavior, empathy in AI, and branding.</p>

      </div>
      <div class="controls">
        <input id="q" class="input" placeholder="Search title, outlet, tags‚Ä¶" />
        <select id="type">

          <option>Podcast</option>

    <footer>

      <div class="muted" style="margin-top:6px">¬© <span id="year"></span> Miranda Yin</div>
    </footer>
  </div>

  <script>
    const $ = (sel, el=document) => el.querySelector(sel);
    const fmtDate = (iso) => new Date(iso + 'T00:00:00');
    const data = JSON.parse(document.getElementById('media-data').textContent);
    let items = data.items.map((d,i)=> ({ id:i, ...d, _date: new Date(d.date + 'T00:00:00') }));
    const PLACEHOLDER_IMG = 'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=60';
    const years = Array.from(new Set(items.map(i => i._date.getFullYear()))).sort((a,b)=>b-a);
    const yearChips = $('#yearChips');
    let activeYear = '';
    function renderYearChips(){
      yearChips.innerHTML = '<span class="muted">Filter by year:</span>';
      const any=document.createElement('button'); any.textContent='All'; any.className='chip' + (!activeYear?' active':''); any.onclick=()=>{activeYear=''; render();}; yearChips.appendChild(any);
      years.forEach(y=>{const b=document.createElement('button');b.className='chip' + (activeYear==y?' active':'');b.textContent=y;b.onclick=()=>{activeYear=(activeYear==y?'':y);render();};yearChips.appendChild(b);});
    }
    const grid=$('#grid');
    function card(i){
      const tags=(i.tags||[]).map(t=>`<span class="tag">${t}</span>`).join(' ');
      const imgSrc = i.image || PLACEHOLDER_IMG;
      const img = `<a class="thumb" href="${i.url}" target="_blank"><img alt="" src="${imgSrc}"/></a>`;
      return `<article class="card">${img}<div class="content"><h3 class="title"><a href="${i.url}" target="_blank" style="color:inherit;text-decoration:none">${i.title}</a></h3><div class="meta"><span class="outlet">${i.outlet}</span>‚Ä¢<span class="date">${i.date}</span>‚Ä¢<span>${i.type||''}</span></div><div>${tags}</div></div><div class="actions"><a class="btn" href="${i.url}" target="_blank">Open</a></div></article>`;
    }
    function render(){
      const q=$('#q').value.trim().toLowerCase();
      const type=$('#type').value; const sort=$('#sort').value;
      let list=[...items];
      if(q){list=list.filter(i=>[i.title,i.outlet,(i.tags||[]).join(' ')].join(' ').toLowerCase().includes(q));}
      if(type){list=list.filter(i=>(i.type||'')===type);}
      if(activeYear){list=list.filter(i=>i._date.getFullYear()==activeYear);}
      if(sort==='date_desc') list.sort((a,b)=>b._date-a._date);
      else if(sort==='date_asc') list.sort((a,b)=>a._date-b._date);
      else if(sort==='outlet') list.sort((a,b)=>(a.outlet||'').localeCompare(b.outlet||''));
      grid.innerHTML=list.map(card).join('');
    }
    ['q','type','sort'].forEach(id=>$('#'+id).addEventListener('input',render));
    renderYearChips();render();
    $('#year').textContent=new Date().getFullYear();
  </script>
